{% extends "base.html" %}

{% block title %}首页 - PixCollector{% endblock %}

{% block content %}
<style>
    .stats-card {
        background: white;
        border-radius: 1rem;
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        padding: 1.5rem;
        border: 1px solid #f3f4f6;
        transition: box-shadow 0.3s;
    }
    
    .stats-card:hover {
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }
    
    .stats-icon {
        border-radius: 9999px;
        padding: 0.75rem;
    }
    
    .progress-bar {
        height: 0.5rem;
        background-color: #e5e7eb;
        border-radius: 9999px;
        overflow: hidden;
    }
    
    .progress-fill {
        height: 100%;
        border-radius: 9999px;
    }
    
    .action-button {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem 1.5rem;
        border: none;
        border-radius: 0.75rem;
        font-weight: 500;
        font-size: 1rem;
        color: white;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        transition: all 0.2s;
        margin-bottom: 0.45rem;
    }
    
    .action-button:hover {
        transform: translateY(-0.125rem);
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }
    
    .action-button svg {
        margin-right: 0.5rem;
        transition: transform 0.2s;
    }
    
    .action-button:hover svg {
        transform: scale(1.1);
    }
    
    .log-item {
        padding: 1rem;
        border-radius: 0.75rem;
        border: 1px solid;
        transition: all 0.2s;
        margin-bottom: 1rem;
    }
    
    .log-item:last-child {
        margin-bottom: 0;
    }
    
    .log-item:hover {
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }
    
    .log-item.is-success {
        background-color: #d1fae5;
        color: #065f46;
        border-color: #a7f3d0;
    }
    
    .log-item.is-failed {
        background-color: #fee2e2;
        color: #991b1b;
        border-color: #fecaca;
    }
    
    .log-icon {
        font-size: 1.5rem;
        margin-right: 0.75rem;
    }
    
    .log-message {
        font-size: 0.875rem;
        font-weight: 500;
    }
    
    .log-time {
        font-size: 0.75rem;
        margin-top: 0.25rem;
        opacity: 0.75;
    }
    
    .today-stats {
        background: linear-gradient(90deg, #1e293b 0%, #0f172a 100%);
        border-radius: 1rem;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        color: white;
    }
    
    .today-stat-box {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 0.75rem;
        padding: 1.5rem;
        border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .today-stat-label {
        font-size: 0.875rem;
        color: #d1d5db;
        margin-bottom: 0.5rem;
    }
    
    .today-stat-value {
        font-size: 2.25rem;
        font-weight: bold;
    }
    
    .today-stat-info {
        display: flex;
        align-items: center;
        font-size: 0.875rem;
        margin-top: 1rem;
    }
    
    .today-stat-info svg {
        width: 1rem;
        height: 1rem;
        margin-right: 0.25rem;
    }
</style>

{% block scripts %}
<script>
async function loadStats() {
    try {
        const response = await fetch('/api/stats');
        const data = await response.json();
        if (data.success) {
            document.getElementById('total-artworks').textContent = data.stats.total_artworks;
            document.getElementById('valid-artworks').textContent = data.stats.valid_artworks;
            document.getElementById('total-follows').textContent = data.stats.total_follows;
            document.getElementById('active-follows').textContent = data.stats.active_follows;
            document.getElementById('today-artworks').textContent = data.stats.today_artworks;
            document.getElementById('today-updates').textContent = data.stats.today_updates;
        }
    } catch (error) {
        console.error('加载统计信息失败:', error);
        notify('加载统计信息失败', 'error');
    }
}

async function loadRecentLogs() {
    try {
        const response = await fetch('/api/collect/status');
        const data = await response.json();
        if (data.success) {
            const logsHtml = data.recent_logs.map(log => {
                const statusClass = log.status === 'success' ? 'is-success' : 'is-failed';
                const icon = log.status === 'success' ? '✓' : '✕';
                
                return `
                    <div class="log-item ${statusClass}">
                        <div style="display: flex; align-items: flex-start;">
                            <span class="log-icon">${icon}</span>
                            <div style="flex: 1;">
                                <p class="log-message">${log.message}</p>
                                <p class="log-time">${log.created_at}</p>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            document.getElementById('recent-logs').innerHTML = logsHtml || '<p class="has-text-grey has-text-centered py-8">暂无日志记录</p>';
        }
    } catch (error) {
        console.error('加载日志失败:', error);
        notify('加载日志失败', 'error');
        document.getElementById('recent-logs').innerHTML = '<p class="has-text-danger has-text-centered py-8">加载失败</p>';
    }
}

async function collectDaily() {
    notify('开始采集每日排行...', 'info');
    try {
        const response = await fetch('/api/collect/daily', { method: 'POST' });
        const data = await response.json();
        if (data.success) {
            notify(`采集完成，共${data.count}个作品`, 'success');
            loadStats();
            loadRecentLogs();
        } else {
            notify(data.message || '采集失败', 'error');
        }
    } catch (error) {
        notify('操作失败: ' + error.message, 'error');
    }
}

async function collectWeekly() {
    notify('开始采集每周排行...', 'info');
    try {
        const response = await fetch('/api/collect/weekly', { method: 'POST' });
        const data = await response.json();
        if (data.success) {
            notify(`采集完成，共${data.count}个作品`, 'success');
            loadStats();
            loadRecentLogs();
        } else {
            notify(data.message || '采集失败', 'error');
        }
    } catch (error) {
        notify('操作失败: ' + error.message, 'error');
    }
}

async function collectMonthly() {
    notify('开始采集每月排行...', 'info');
    try {
        const response = await fetch('/api/collect/monthly', { method: 'POST' });
        const data = await response.json();
        if (data.success) {
            notify(`采集完成，共${data.count}个作品`, 'success');
            loadStats();
            loadRecentLogs();
        } else {
            notify(data.message || '采集失败', 'error');
        }
    } catch (error) {
        notify('操作失败: ' + error.message, 'error');
    }
}

async function syncFollows() {
    notify('开始同步关注列表...', 'info');
    try {
        const response = await fetch('/api/collect/sync-follows', { method: 'POST' });
        const data = await response.json();
        if (data.success) {
            notify(`同步完成，新增${data.new_follows}个关注`, 'success');
            loadStats();
            loadRecentLogs();
        } else {
            notify(data.message || '同步失败', 'error');
        }
    } catch (error) {
        notify('操作失败: ' + error.message, 'error');
    }
}

async function collectFollowNewWorks() {
    notify('开始采集最新作品...', 'info');
    try {
        const response = await fetch('/api/collect/follow-new-works', { method: 'POST' });
        const data = await response.json();
        if (data.success) {
            let message = `采集完成，共${data.total_new}个新作品`;
            if (data.new_users > 0) {
                message += `，发现${data.new_users}个新用户`;
            }
            if (data.backlogged_artworks > 0) {
                message += `，补充${data.backlogged_artworks}个历史作品`;
            }
            notify(message, 'success');
            loadStats();
            loadRecentLogs();
        } else {
            notify(data.message || '采集失败', 'error');
        }
    } catch (error) {
        notify('操作失败: ' + error.message, 'error');
    }
}

async function collectFollowUserArtworks() {
    notify('开始初始全量关注采集...', 'info');
    try {
        const response = await fetch('/api/collect/follow-user-artworks', { method: 'POST' });
        const data = await response.json();
        if (data.success) {
