<style>
    .stats-card {
        background: white;
        border-radius: 1rem;
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        padding: 1.5rem;
        border: 1px solid #f3f4f6;
        transition: box-shadow 0.3s;
    }
    
    .stats-card:hover {
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }
    
    .stats-icon {
        border-radius: 9999px;
        padding: 0.75rem;
    }
    
    .progress-bar {
        height: 0.5rem;
        background-color: #e5e7eb;
        border-radius: 9999px;
        overflow: hidden;
    }
    
    .progress-fill {
        height: 100%;
        border-radius: 9999px;
    }
    
    .action-button {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem 1.5rem;
        border: none;
        border-radius: 0.75rem;
        font-weight: 500;
        font-size: 1rem;
        color: white;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        transition: all 0.2s;
        margin-bottom: 0.45rem;
    }
    
    .action-button:hover {
        transform: translateY(-0.125rem);
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }
    
    .action-button svg {
        margin-right: 0.5rem;
        transition: transform 0.2s;
    }
    
    .action-button:hover svg {
        transform: scale(1.1);
    }
    
    .log-item {
        padding: 1rem;
        border-radius: 0.75rem;
        border: 1px solid;
        transition: all 0.2s;
        margin-bottom: 1rem;
    }
    
    .log-item:last-child {

    }
    
    .log-item:hover {
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);

    .log-item.is-success {

    .log-item.is-running {

        color: #0975f9;
        border-color: #c1e4e0;
    }
    
    .log-item.is-failed {
        background-color: #fee2e2;
        color: #991b1b;
        border-color: #fecaca;
    }
    
    .log-icon {
        font-size: 1.5rem;
        margin-right: 0.75rem;
    }
    
    .log-message {
        font-size: 0.875rem;
        font-weight: 500;
    }
    
    .log-time {
        font-size: 0.75rem;
        margin-top: 0.25rem;
        opacity: 0.75;
    }
    
    .today-stats {
        background: linear-gradient(90deg, #1e293b 0%, #0f172a 100%);
        border-radius: 1rem;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        color: white;
    }
    
    .today-stat-box {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 0.75rem;
        padding: 1.5rem;
        border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .today-stat-label {
        font-size: 0.875rem;
        color: #d1d5db;
        margin-bottom: 0.5rem;
    }
    
    .today-stat-value {
        font-size: 2.25rem;
        font-weight: bold;
    }
    
    .today-stat-info {
        display: flex;
        align-items: center;
        font-size: 0.875rem;
        margin-top: 1rem;
    }
    
    .today-stat-info svg {
        width: 1rem;
        height: 1rem;
        margin-right: 0.25rem;
    }

{% block scripts %}
<script>
let taskCheckInterval = null;

// 提交任务并显示进度
async function submitTaskWithProgress(apiEndpoint, successMessage) {
    try {
        const response = await fetch(apiEndpoint, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            }
        });
        
        const data = await response.json();
        
        if (data.success) {
            notify(successMessage, 'success');
            showTaskProgress(data.task_id);
        } else {
            notify(data.message || '任务提交失败', 'error');
        }
    } catch (error) {
        console.error('Task submission failed:', error);
        notify('任务提交失败: ' + error.message, 'error');
    }
}

// 显示任务进度模态框
function showTaskProgress(taskId) {
    const modal = document.createElement('div');
    modal.className = 'modal is-active';
    modal.id = 'task-progress-modal';
    modal.innerHTML = `
        <div class="modal-background" onclick="closeTaskProgress()"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">任务进度</p>
                <button class="delete" onclick="closeTaskProgress()"></button>
            </header>
            <section class="modal-card-body">
                <div id="task-progress-content">
                    <div style="display: flex; align-items: center; justify-content: center;">
                        <div class="animate__animated animate__spin" style="width: 3rem; height: 3rem; border: 3px solid #2563eb; border-top-color: transparent; border-radius: 50%;"></div>
                    </div>
                    <p class="has-text-centered mt-4">正在加载任务信息...</p>
                </div>
            </section>
            <footer class="modal-card-foot" style="justify-content: flex-end; margin-top: 0;">
                <button class="button" onclick="closeTaskProgress()">关闭</button>
            </footer>
        </div>
    `;
    
    document.body.appendChild(modal);
    
    // 开始轮询任务状态
    checkTaskStatus(taskId);
}

// 关闭任务进度模态框
function closeTaskProgress() {
    const modal = document.getElementById('task-progress-modal');
    if (modal) {
        modal.remove();
    }
    
    if (taskCheckInterval) {
        clearInterval(taskCheckInterval);
        taskCheckInterval = null;
    }
}

// 检查任务状态
async function checkTaskStatus(taskId) {
    // 清除之前的定时器
    if (taskCheckInterval) {
        clearInterval(taskCheckInterval);
    }
    
    // 立即检查一次
    await updateTaskStatus(taskId);
    
    // 每3秒检查一次
    taskCheckInterval = setInterval(async () => {
        await updateTaskStatus(taskId);
    }, 3000);
}

// 更新任务状态显示
async function updateTaskStatus(taskId) {
    const content = document.getElementById('task-progress-content');
    
    try {
        const response = await fetch(`/api/collect/task/${taskId}`);
        const data = await response.json();
        
        if (!data.success) {
            content.innerHTML = `
                <div class="notification is-danger">
                    获取任务状态失败: ${data.message}
                </div>
            `;
            clearInterval(taskCheckInterval);
            return;
        }
        
        const status = data.status;
        const result = data.result;
        const log = data.log;
        
        let statusBadge = '';
        let statusText = '';
        
        if (status === 'running') {
            statusBadge = `<span class="tag is-info is-light">运行中</span>`;
            statusText = '任务正在执行中，请稍候...';
        } else if (status === 'completed') {
            clearInterval(taskCheckInterval);
            
            if (result && result.success) {
                statusBadge = `<span class="tag is-success is-light">成功</span>`;
                statusText = '任务执行完成！';
                
                // 显示结果
                const count = result.count || result.new_follows || result.total_count || 
                            result.updated_count || result.deleted_count || 0;
                const message = result.message || '执行成功';
                
                content.innerHTML = `
                    <div style="text-align: center; padding: 2rem 0;">
                        <div class="animate__animated animate__bounceIn" style="font-size: 4rem; color: #10b981; margin-bottom: 1rem;">
                            ✓
                        </div>
                        <h3 class="title is-4 animate__animated animate__fadeInUp">任务完成</h3>
                        <p class="has-text-grey mb-4 animate__animated animate__fadeIn">${message}</p>
                    </div>
                `;
                // 重新加载数据
                loadStats();
                loadRecentLogs();
                return;
            } else {
                statusBadge = `<span class="tag is-danger is-light">失败</span>`;
                statusText = '任务执行失败';
            }
        } else {
            statusBadge = `<span class="tag is-warning is-light">未知</span>`;
            statusText = '任务状态未知';
        }
        
        // 显示运行中的状态
        if (status === 'running' && log) {
            const typeMap = {
                'ranking_works': '排行作品采集',
                'custom_rank': '自定义榜单采集',
                'follow_new_follow': '关注列表同步',
                'follow_new_works': '关注用户新作品采集',
                'follow_user_artworks': '存量作品采集',
                'update_artworks': '作品元数据更新',
                'clean_up_logs': '旧日志清理'
            };
            
            const typeName = typeMap[log.log_type] || log.log_type;
            const count = log.artworks_count || 0;
            
            content.innerHTML = `
                <div>
                    <div class="has-text-centered mb-5">
                        ${statusBadge}
                    </div>
                    <div class="box">
                        <div class="mb-4">
                            <p class="is-size-7 has-text-grey mb-1">任务类型</p>
                            <p class="is-size-5 has-text-weight-bold">${typeName}</p>
                        </div>
                        <div class="mb-4">
                            <p class="is-size-7 has-text-grey mb-1">开始时间</p>
                            <p class="is-size-6">${log.created_at}</p>
                        </div>
                        <div class="mb-4">
                            <p class="is-size-7 has-text-grey mb-1">当前状态</p>
                            <p class="is-size-6">${log.message}</p>
                        </div>
                        <div>
                            <p class="is-size-7 has-text-grey mb-1">已处理数量</p>
                            <p class="is-size-5 has-text-weight-bold" style="color: #2563eb;">${count}</p>
                        </div>
                    </div>
                    <div style="display: flex; align-items: center; justify-content: center;">
                        <div class="animate__animated animate__spin" style="width: 2rem; height: 2rem; border: 2px solid #2563eb; border-top-color: transparent; border-radius: 50%; margin-right: 0.5rem;"></div>
                        <span class="has-text-grey">${statusText}</span>
                    </div>
                </div>
            `;
        } else if (status === 'running') {
            content.innerHTML = `
                <div>
                    <div class="has-text-centered mb-5">
                        ${statusBadge}
                    </div>
                    <div style="display: flex; align-items: center; justify-content: center;">
                        <div class="animate__animated animate__spin" style="width: 3rem; height: 3rem; border: 3px solid #2563eb; border-top-color: transparent; border-radius: 50%; margin-right: 1rem;"></div>
                        <span class="is-size-5">${statusText}</span>
                    </div>
                </div>
            `;
        } else if (result && !result.success) {
            // 显示失败结果
            content.innerHTML = `
                <div style="text-align: center; padding: 2rem 0;">
                    <div class="animate__animated animate__shake" style="font-size: 4rem; color: #ef4444; margin-bottom: 1rem;">
                        ✗
                    </div>
                    <h3 class="title is-4 animate__animated animate__fadeIn">任务失败</h3>
                    <p class="has-text-grey mb-4 animate__animated animate__fadeIn">${result.message || '未知错误'}</p>
                </div>
            `;
            // 重新加载数据
            loadStats();
            loadRecentLogs();
        }
    } catch (error) {
        console.error('Failed to check task status:', error);
        content.innerHTML = `
            <div class="notification is-danger">
                检查任务状态失败: ${error.message}
            </div>
        `;
        clearInterval(taskCheckInterval);
    }
}

async function loadStats() {
    try {
        const response = await fetch('/api/dashboard/stats');
        const data = await response.json();
        if (data.success) {
            document.getElementById('total-artworks').textContent = data.stats.total_artworks;
            document.getElementById('valid-artworks').textContent = data.stats.valid_artworks;
            document.getElementById('total-follows').textContent = data.stats.total_follows;
            document.getElementById('active-follows').textContent = data.stats.active_follows;
            document.getElementById('today-artworks').textContent = data.stats.today_artworks;
            document.getElementById('today-updates').textContent = data.stats.today_updates;
        }
    } catch (error) {
        console.error('加载统计信息失败:', error);
        notify('加载统计信息失败', 'error');
    }
}

async function loadRecentLogs() {
    try {
        const response = await fetch('/api/collect/status');
        const data = await response.json();
        if (data.success) {
            const logsHtml = data.recent_logs.map(log => {
                const statusClass = log.status === 'success' ? 'is-success' : log.status === 'running' ? 'is-running' : 'is-failed';
                const icon = log.status === 'success' ? '✓' : log.status === 'running' ? 'O' : '✕';
                
                return `
                    <div class="log-item ${statusClass}">
                        <div style="display: flex; align-items: flex-start;">
                            <span class="log-icon">${icon}</span>
                            <div style="flex: 1;">
                                <p class="log-message">${log.message}</p>
                                <p class="log-time">${log.created_at}</p>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            document.getElementById('recent-logs').innerHTML = logsHtml || '<p class="has-text-grey has-text-centered py-8">暂无日志记录</p>';
        }
    } catch (error) {
        console.error('加载日志失败:', error);
        notify('加载日志失败', 'error');
        document.getElementById('recent-logs').innerHTML = '<p class="has-text-danger has-text-centered py-8">加载失败</p>';
    }
}
