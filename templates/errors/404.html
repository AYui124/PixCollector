{% extends "base.html" %}

{% block title %}页面未找到 - PixCollector{% endblock %}

{% block content %}
<style>
    .error-container {
        min-height: calc(100vh - 16rem);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 3rem 1rem;
    }
    
    .error-card {
        max-width: 28rem;
        width: 100%;
        text-align: center;
    }
    
    .icon-circle {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 8rem;
        height: 8rem;
        border-radius: 9999px;
        background: linear-gradient(135deg, #fed7aa 0%, #fecaca 100%);
        margin: 0 auto;
    }
    
    .home-button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        background: linear-gradient(90deg, #2563eb 0%, #9333ea 100%);
        color: white;
        font-weight: 700;
        padding: 1rem 1.5rem;
        border-radius: 1rem;
        font-size: 1.125rem;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        transition: all 0.2s;
        border: none;
    }
    
    .home-button:hover {
        background: linear-gradient(90deg, #1d4ed8 0%, #7c3aed 100%);
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        transform: translateY(-0.25rem);
    }
    
    .back-button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        background: white;
        border: 2px solid #d1d5db;
        color: #374151;
        font-weight: 700;
        padding: 1rem 1.5rem;
        border-radius: 1rem;
        font-size: 1.125rem;
        transition: all 0.2s;
    }
    
    .back-button:hover {
        border-color: #9ca3af;
        background: #f9fafb;
    }
    
    .info-box {
        background: #dbeafe;
        border: 1px solid #bfdbfe;
        border-radius: 1rem;
        padding: 1.5rem;
        text-align: left;
    }
</style>

<div class="error-container">
    <div class="error-card">
        <!-- 404图标 -->
        <div class="icon-circle mb-8">
            <svg style="width: 5rem; height: 5rem; color: #ea580c;" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        </div>

        <!-- 标题和描述 -->
        <div style="margin-bottom: 2rem;">
            <h1 class="is-size-1 has-text-weight-bold has-text-grey-darker">404</h1>
            <h2 class="is-size-2 has-text-weight-bold has-text-grey-dark mb-4">页面未找到</h2>
            <p class="has-text-grey">
                抱歉，您访问的页面不存在或已被移除。
            </p>
        </div>

        <!-- 操作按钮 -->
        <div style="margin-bottom: 2rem;">
            <a href="/" class="home-button mb-4">
                <svg style="width: 1.25rem; height: 1.25rem; margin-right: 0.5rem;" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
                返回首页
            </a>
            
            <button onclick="history.back()" class="back-button">
                <svg style="width: 1.25rem; height: 1.25rem; margin-right: 0.5rem;" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                返回上一页
            </button>
        </div>

        <!-- 提示信息 -->
        <div class="info-box">
            <div style="display: flex; align-items: flex-start;">
                <svg style="width: 1.5rem; height: 1.5rem; color: #2563eb; margin-right: 0.75rem; margin-top: 0.125rem;" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <div style="flex: 1;">
                    <h3 class="has-text-weight-bold has-text-blue-900 mb-2">可能的原因</h3>
                    <ul class="is-small has-text-blue-800" style="list-style: none; padding: 0;">
                        <li style="margin-bottom: 0.25rem;">• 您输入的网址有误</li>
                        <li style="margin-bottom: 0.25rem;">• 该页面已被删除或移动</li>
                        <li>• 您没有访问该页面的权限</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
