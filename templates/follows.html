{% extends "base.html" %}

{% block title %}关注列表 - PixCollector{% endblock %}

{% block content %}
<style>
    .stats-card {
        background: white;
        border-radius: 1rem;
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        padding: 1.5rem;
        border: 1px solid #f3f4f6;
        transition: box-shadow 0.3s;
    }
    
    .stats-card:hover {
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }
    
    .stats-icon {
        border-radius: 9999px;
        padding: 0.5rem;
    }
    
    .user-card {
        background: white;
        border-radius: 1rem;
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        transition: all 0.3s;
        border: 1px solid #f3f4f6;
    }
    
    .user-card:hover {
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        transform: translateY(-0.25rem);
    }
    
    .active-user-item {
        padding: 1.09rem;
        border-radius: 0.75rem;
        border: 1px solid #e5e7eb;
        transition: box-shadow 0.2s;
    }
    
    .active-user-item:hover {
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }
    
    .refresh-button {
        background: linear-gradient(90deg, #2563eb 0%, #1d4ed8 100%);
        color: white;
        padding: 0.5rem 1.5rem;
        border-radius: 0.75rem;
        font-weight: 500;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        transition: all 0.2s;
        border: none;
    }
    
    .refresh-button:hover {
        background: linear-gradient(90deg, #1d4ed8 0%, #1e40af 100%);
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        transform: translateY(-0.125rem);
    }
    
    .stats-box {
        background: linear-gradient(90deg, #1e293b 0%, #0f172a 100%);
        border-radius: 0.75rem;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        padding: 1rem;
        color: white;
    }
    
    .info-item {
        margin-bottom: 0.5rem;
    }
    
    .page-button {
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
        transition: all 0.2s;
        font-weight: 500;
    }
    
    .page-button:hover {
        background-color: #f9fafb;
    }
    
    .page-button.active {
        background: linear-gradient(90deg, #2563eb 0%, #1d4ed8 100%);
        color: white;
        border: none;
    }
    
    .avatar-placeholder {
        background: linear-gradient(135deg, #e5e7eb 0%, #d1d5db 100%);
        border-radius: 9999px;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    /* 分页按钮样式增强 */
    .button.is-primary {
        background: linear-gradient(90deg, #2563eb 0%, #1d4ed8 100%) !important;
        border-color: #1d4ed8 !important;
        color: white !important;
        font-weight: 600 !important;
    }
    
    .button.is-primary:hover {
        background: linear-gradient(90deg, #1d4ed8 0%, #1e40af 100%) !important;
    }
    
    .button.is-primary.is-small {
        background: linear-gradient(90deg, #10b981 0%, #059669 100%) !important;
        border: none !important;
        color: white !important;
        font-weight: 600 !important;
    }
    
    .button.is-primary.is-small:hover {
        background: linear-gradient(90deg, #059669 0%, #047857 100%) !important;
    }
</style>

<div style="margin-bottom: 1.5rem;">
    <!-- 页面标题 -->
    <div style="margin-bottom: 2rem;">
        <h1 class="title is-3">关注用户列表</h1>
        <p class="subtitle is-6 has-text-grey mt-3">管理和查看关注的Pixiv用户</p>
    </div>

    <!-- 统计信息 -->
    <div class="columns is-multiline" id="stats-container">
        <!-- 总关注用户 -->
        <div class="column is-12-mobile is-6-tablet is-3-desktop">
            <div class="stats-card">
                <div class="level is-mobile mb-4">
                    <div class="level-left">
                        <p class="is-size-6 has-text-weight-medium has-text-grey-light">总关注用户</p>
                    </div>
                    <div class="level-right">
                        <div class="stats-icon has-background-success-light">
                            <svg class="image is-24x24" style="color: #2563eb;" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                            </svg>
                        </div>
                    </div>
                </div>
                <p class="is-size-3 has-text-weight-bold has-text-grey-darker" id="total-follows">-</p>
            </div>
        </div>

        <!-- 有作品用户 -->
        <div class="column is-12-mobile is-6-tablet is-3-desktop">
            <div class="stats-card">
                <div class="level is-mobile mb-4">
                    <div class="level-left">
                        <p class="is-size-6 has-text-weight-medium has-text-grey-light">有作品用户</p>
                    </div>
                    <div class="level-right">
                        <div class="stats-icon has-background-success-light">
                            <svg class="image is-24x24" style="color: #059669;" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                        </div>
                    </div>
                </div>
                <p class="is-size-3 has-text-weight-bold has-text-success" id="users-with-artworks">-</p>
            </div>
        </div>

        <!-- 7天活跃 -->
        <div class="column is-12-mobile is-6-tablet is-3-desktop">
            <div class="stats-card">
                <div class="level is-mobile mb-4">
                    <div class="level-left">
                        <p class="is-size-6 has-text-weight-medium has-text-grey-light">7天活跃</p>
                    </div>
                    <div class="level-right">
                        <div class="stats-icon has-background-info-light">
                            <svg class="image is-24x24" style="color: #0891b2;" fill="none" viewBox="0 0 24 24" stroke="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 20a8 8 0 0116 0" />
                            </svg>
                        </div>
                    </div>
                </div>
                <p class="is-size-3 has-text-weight-bold has-text-cyan" id="active-7days">-</p>
            </div>
        </div>

        <!-- 30天活跃 -->
        <div class="column is-12-mobile is-6-tablet is-3-desktop">
            <div class="stats-card">
                <div class="level is-mobile mb-4">
                    <div class="level-left">
                        <p class="is-size-6 has-text-weight-medium has-text-grey-light">30天活跃</p>
                    </div>
                    <div class="level-right">
                        <div class="stats-icon has-background-warning-light">
                            <svg class="image is-24x24" style="color: #9333ea;" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                        </div>
                    </div>
                </div>
                <p class="is-size-3 has-text-weight-bold has-text-purple" id="active-30days">-</p>
            </div>
        </div>
    </div>

    <!-- 最活跃用户和列表 -->
    <div class="columns is-multiline" style="margin-top: 2rem;">
        <!-- 最活跃用户 -->
        <div class="column is-12-mobile is-4-desktop">
            <div class="box" style="border-radius: 1rem; padding: 1rem; border: 1px solid #f3f4f6;">
                <h2 class="title is-5 mb-6">
                    <svg style="width: 1.25rem; height: 1.25rem; margin-right: 0.5rem; color: #f59e0b; display: inline-block;" fill="none" viewBox="0 0 24 24" stroke="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12h4l2-4 4 8 2-4h6" />
                    </svg>
                    最活跃用户
                </h2>
                <div id="active-users-list">
                    <div class="has-text-centered py-8">
                        <div class="animate__animated animate__spin" style="width: 2rem; height: 2rem; border: 2px solid #f59e0b; border-top-color: transparent; border-radius: 50%; margin: 0 auto;"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 关注用户列表 -->
        <div class="column is-12-mobile is-8-desktop">
            <div class="box" style="border-radius: 1rem; padding: 1.5rem; border: 1px solid #f3f4f6;">
                <div class="level mb-6">
                    <div class="level-left">
                        <h2 class="title is-5">关注用户</h2>
                    </div>
                    <div class="level-right">
                        <!-- 搜索框 -->
                        <div class="field has-addons mr-3">
                            <p class="control">
                                <input class="input is-small" type="text" id="search-input" placeholder="搜索用户名" style="width: 200px;" onkeypress="if(event.key === 'Enter') searchFollows()">
                            </p>
                            <p class="control">
                                <button class="button is-primary is-small" onclick="searchFollows()">
                                    <span class="icon is-small">
                                        <svg style="width: 1rem; height: 1rem;" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                                        </svg>
                                    </span>
                                </button>
                            </p>
                        </div>
                        <button style="margin-bottom: .75rem;" onclick="loadFollows(1, true)" class="refresh-button">
                            刷新
                        </button>
                    </div>
                </div>
                <div class="stats-box mb-4">
                    <p class="is-size-7">共找到 <span id="total-count" class="has-text-weight-bold is-size-5">-</span> 个关注用户</p>
                </div>
                <div class="columns is-multiline" id="follows-container">
                    <!-- 加载状态 -->
                    <div class="column is-12 has-text-centered py-12">
                        <div class="animate__animated animate__spin" style="width: 3rem; height: 3rem; border: 3px solid #2563eb; border-top-color: transparent; border-radius: 50%; margin: 0 auto;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 分页 -->
    <nav class="mt-8" id="pagination">
        <div class="has-text-centered py-8">
            <div class="animate__animated animate__spin" style="width: 2rem; height: 2rem; border: 2px solid #9ca3af; border-top-color: transparent; border-radius: 50%; margin: 0 auto;"></div>
        </div>
    </nav>
</div>

<!-- 确认对话框 -->
<div id="confirm-modal" class="modal">
    <div class="modal-background" onclick="closeConfirmDialog()"></div>
    <div class="modal-card">
        <header class="modal-card-head">
            <p class="modal-card-title">确认采集作品</p>
            <button class="delete" aria-label="close" onclick="closeConfirmDialog()"></button>
        </header>
        <section class="modal-card-body">
            <div id="confirm-user-info" class="mb-4"></div>
            <p class="has-text-grey">是否确认采集该用户的最近作品？</p>
        </section>
        <footer class="modal-card-foot" style="justify-content: flex-end;margin-top: 0;padding: 10px;">
            <button class="button" onclick="closeConfirmDialog()">取消</button>
            <button class="button is-primary" id="confirm-collect-btn" onclick="confirmCollect()">确认采集</button>
        </footer>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
let currentPerPage = 10;
let currentSearchTerm = '';
let selectedUser = null;
let taskCheckInterval = null;

function useProxy(url) {
    return url.replace('https://i.pximg.net', window.config.pixivProxyUrl)
}

async function loadStats() {
    try {
        const response = await fetch('/api/follows/stats');
        const data = await response.json();
        if (data.success) {
            document.getElementById('total-follows').textContent = data.stats.total_follows;
            document.getElementById('users-with-artworks').textContent = data.stats.users_with_artworks;
            document.getElementById('active-7days').textContent = data.stats.active_users_last_7days;
            document.getElementById('active-30days').textContent = data.stats.active_users_last_30days;

            // 显示最活跃用户
            const usersHtml = data.active_users.map(user => {
                const lastArtworkDate = user.last_artwork_date ? 
                    user.last_artwork_date.split(' ')[0] : '无';
                const lastCollectDate = user.last_collect_date ? 
                    user.last_collect_date : '无';
                
                return `
                    <div class="active-user-item mb-4">
                        <div class="level is-mobile">
                            ${user.avatar_url ? 
                                `<img src="${useProxy(user.avatar_url)}" class="mr-3" 
                                      alt="${user.user_name}"
                                      style="width: 3.125rem; height: 3.125rem; object-fit: cover; border-radius: 50%;">` : 
                                `<div class="avatar-placeholder mr-3" 
                                      style="width: 3.125rem; height: 3.125rem;">
                                    <svg style="width: 1.5rem; height: 1.5rem; color: #9ca3af;" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 007-7z" />
                                    </svg>
                                </div>`}
                            <div class="level-left" style="flex: 1;">
                                <h6 class="is-size-6 has-text-weight-bold has-text-grey-darker mb-1">
                                    ID: <span class="has-text-primary">${user.user_id}</span> - ${user.user_name}
                                </h6>
                                <div class="is-small has-text-grey">
                                    <p class="info-item">最后作品: <span class="has-text-weight-medium has-text-grey-darker">${lastArtworkDate}</span></p>
                                    <p class="info-item">最后采集: <span class="has-text-weight-medium has-text-grey-darker">${lastCollectDate}</span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            document.getElementById('active-users-list').innerHTML = usersHtml || '<p class="has-text-grey has-text-centered py-8">暂无活跃用户</p>';
        }
    } catch (error) {
        console.error('加载统计失败:', error);
        notify('加载统计失败', 'error');
    }
}

async function loadFollows(page = 1, clear = false) {
    if (clear) {
        currentSearchTerm = '';
        document.getElementById('search-input').value = currentSearchTerm;
    }
    const container = document.getElementById('follows-container');
    const pagination = document.getElementById('pagination');
    
    // 显示加载状态
    container.innerHTML = `
        <div class="column is-12 has-text-centered py-12">
            <div class="animate__animated animate__spin" style="width: 3rem; height: 3rem; border: 3px solid #2563eb; border-top-color: transparent; border-radius: 50%; margin: 0 auto;"></div>
        </div>
    `;
    pagination.innerHTML = `
        <div class="has-text-centered py-8">
            <div class="animate__animated animate__spin" style="width: 2rem; height: 2rem; border: 2px solid #9ca3af; border-top-color: transparent; border-radius: 50%; margin: 0 auto;"></div>
        </div>
    `;
    
    const perPage = currentPerPage;
    const url = `/api/follows?page=${page}&per_page=${perPage}&username=${encodeURIComponent(currentSearchTerm)}`;

    try {
        const response = await fetch(url);
        const data = await response.json();

        if (data.success) {
            displayFollows(data.follows);
            document.getElementById('total-count').textContent = data.total;
            updatePagination(data.total, data.per_page, page);
        }
    } catch (error) {
        console.error('加载关注列表失败:', error);
        notify('加载关注列表失败', 'error');
        container.innerHTML = '<div class="column is-12 has-text-centered py-12 has-text-grey">加载失败</div>';
        pagination.innerHTML = '';
    }
}

function searchFollows() {
    const searchInput = document.getElementById('search-input');
    currentSearchTerm = searchInput.value.trim();
    loadFollows(1, false);
}

function displayFollows(follows) {
    const container = document.getElementById('follows-container');
    
    if (follows.length === 0) {
        container.innerHTML = `
            <div class="column is-12 has-text-centered py-12">
                <div class="has-text-grey-light">
                    <svg style="width: 4rem; height: 4rem; margin: 0 auto 1rem;" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                    </svg>
                    <p class="is-size-5 has-text-weight-medium">没有找到关注用户</p>
                </div>
            </div>
        `;
        return;
    }

    container.innerHTML = follows.map(follow => {
        const lastArtworkDate = follow.last_artwork_date ? 
            follow.last_artwork_date.split(' ')[0] : '无';
        const lastCollectDate = follow.last_collect_date ? 
            follow.last_collect_date : '无';
        
        return `
            <div class="column is-12-mobile is-6-desktop">
                <div class="user-card">
                    <div style="padding: 1.25rem;">
                        <div class="level is-mobile mb-3">
                            <div class="mr-3" style="cursor: pointer;" onclick="showConfirmDialog(${follow.user_id}, '${follow.user_name}', '${follow.avatar_url || ''}')">
                                ${follow.avatar_url ? 
                                    `<img src="${useProxy(follow.avatar_url)}" 
                                          alt="${follow.user_name}" 
                                          style="width: 3.75rem; height: 3.75rem; object-fit: cover; border-radius: 50%; transition: all 0.3s;"
                                          onmouseover="this.style.transform='scale(1.1)'"
                                          onmouseout="this.style.transform='scale(1)'">` : 
                                    `<div class="avatar-placeholder" 
                                          style="width: 3.75rem; height: 3.75rem; transition: all 0.3s;"
                                          onmouseover="this.style.transform='scale(1.1)'"
                                          onmouseout="this.style.transform='scale(1)'">
                                        <svg style="width: 2rem; height: 2rem; color: #9ca3af;" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 007-7z" />
                                        </svg>
                                    </div>`}
                            </div>
                            <div class="level-left" style="flex: 1;">
                                <h5 class="is-size-5 has-text-weight-bold has-text-grey-darker mb-2">
                                    <span class="has-text-primary">ID: ${follow.user_id}</span> - ${follow.user_name}
                                </h5>
                            </div>
                        </div>
                        
                        <div class="is-small has-text-grey">
                            <div class="info-item level is-mobile">
                                <span class="icon mr-2" style="color: #059669; width: 1rem; height: 1rem;">
                                    <svg style="width: 1rem; height: 1rem;" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                                    </svg>
                                </span>
                                <span>首次采集: <span class="has-text-weight-medium has-text-grey-darker">${follow.first_collect_date || '无'}</span></span>
                            </div>
                            <div class="info-item level is-mobile">
                                <span class="icon mr-2" style="color: #2563eb; width: 1rem; height: 1rem;">
                                    <svg style="width: 1rem; height: 1rem;" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                    </svg>
                                </span>
                                <span>最后作品: <span class="has-text-weight-medium has-text-grey-darker">${lastArtworkDate}</span></span>
                            </div>
                            <div class="info-item level is-mobile">
                                <span class="icon mr-2" style="color: #9333ea; width: 1rem; height: 1rem;">
                                    <svg style="width: 1rem; height: 1rem;" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                                    </svg>
                                </span>
                                <span>最后采集: <span class="has-text-weight-medium has-text-grey-darker">${lastCollectDate}</span></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        `;
    }).join('');
}

function showConfirmDialog(userId, userName, avatarUrl) {
    selectedUser = { userId, userName, avatarUrl };
    
    const userInfoHtml = `
        <div class="level is-mobile mb-4">
            ${avatarUrl ? 
                `<img src="${useProxy(avatarUrl)}" class="mr-3" 
                      alt="${userName}"
                      style="width: 4rem; height: 4rem; object-fit: cover; border-radius: 50%;">` : 
                `<div class="avatar-placeholder mr-3" 
                      style="width: 4rem; height: 4rem;">
                    <svg style="width: 2rem; height: 2rem; color: #9ca3af;" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 007-7z" />
                    </svg>
                </div>`}
            <div class="level-left" style="flex: 1;">
                <h5 class="is-size-5 has-text-weight-bold has-text-grey-darker mb-2">
                    <span class="has-text-primary">ID: ${userId}</span> - ${userName}
                </h5>
            </div>
        </div>
    `;
    
    document.getElementById('confirm-user-info').innerHTML = userInfoHtml;
    document.getElementById('confirm-modal').classList.add('is-active');
}

function closeConfirmDialog() {
    document.getElementById('confirm-modal').classList.remove('is-active');
    selectedUser = null;
}

// 提交任务并显示进度
async function submitTaskWithProgress(apiEndpoint, user_id ,successMessage) {
    try {
        const response = await fetch(apiEndpoint, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                user_id: user_id
            })
        });
        
        const data = await response.json();
        
        if (data.success) {
            notify(successMessage, 'success');
            showTaskProgress(data.task_id);
        } else {
            notify(data.message || '任务提交失败', 'error');
        }
    } catch (error) {
        console.error('Task submission failed:', error);
        notify('任务提交失败: ' + error.message, 'error');
    }
}

// 显示任务进度模态框
function showTaskProgress(taskId) {
    const modal = document.createElement('div');
    modal.className = 'modal is-active';
    modal.id = 'task-progress-modal';
    modal.innerHTML = `
        <div class="modal-background" onclick="closeTaskProgress()"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">任务进度</p>
                <button class="delete" onclick="closeTaskProgress()"></button>
            </header>
            <section class="modal-card-body">
                <div id="task-progress-content">
                    <div style="display: flex; align-items: center; justify-content: center;">
                        <div class="animate__animated animate__spin" style="width: 3rem; height: 3rem; border: 3px solid #2563eb; border-top-color: transparent; border-radius: 50%;"></div>
                    </div>
                    <p class="has-text-centered mt-4">正在加载任务信息...</p>
                </div>
            </section>
            <footer class="modal-card-foot" style="justify-content: flex-end; margin-top: 0;">
                <button class="button" onclick="closeTaskProgress()">关闭</button>
            </footer>
        </div>
    `;
    
    document.body.appendChild(modal);
    
    // 开始轮询任务状态
    checkTaskStatus(taskId);
}

// 关闭任务进度模态框
function closeTaskProgress() {
    const modal = document.getElementById('task-progress-modal');
    if (modal) {
        modal.remove();
    }
    
    if (taskCheckInterval) {
        clearInterval(taskCheckInterval);
        taskCheckInterval = null;
    }
}

// 检查任务状态
async function checkTaskStatus(taskId) {
    // 清除之前的定时器
    if (taskCheckInterval) {
        clearInterval(taskCheckInterval);
    }
    
    // 立即检查一次
    await updateTaskStatus(taskId);
    
    // 每3秒检查一次
    taskCheckInterval = setInterval(async () => {
        await updateTaskStatus(taskId);
    }, 3000);
}

// 更新任务状态显示
async function updateTaskStatus(taskId) {
    const content = document.getElementById('task-progress-content');
    
    try {
        const response = await fetch(`/api/collect/task/${taskId}`);
        const data = await response.json();
        
        if (!data.success) {
            content.innerHTML = `
                <div class="notification is-danger">
                    获取任务状态失败: ${data.message}
                </div>
            `;
            clearInterval(taskCheckInterval);
            return;
        }
        
        const status = data.status;
        const result = data.result;
        const log = data.log;
        
        let statusBadge = '';
        let statusText = '';
        
        if (status === 'running') {
            statusBadge = `<span class="tag is-info is-light">运行中</span>`;
            statusText = '任务正在执行中，请稍候...';
        } else if (status === 'completed') {
            clearInterval(taskCheckInterval);
            
            if (result && result.success) {
                statusBadge = `<span class="tag is-success is-light">成功</span>`;
                statusText = '任务执行完成！';
                
                // 显示结果
                const count = result.count || result.new_follows || result.total_count || 
                            result.updated_count || result.deleted_count || 0;
                const message = result.message || '执行成功';
                
                content.innerHTML = `
                    <div style="text-align: center; padding: 2rem 0;">
                        <div style="font-size: 4rem; color: #10b981; margin-bottom: 1rem;">
                            ✓
                        </div>
                        <h3 class="title is-4">任务完成</h3>
                        <p class="has-text-grey mb-4">${message}</p>
                    </div>
                `;
                // 刷新列表
                loadFollows(1);
                loadStats();
                return;
            } else {
                statusBadge = `<span class="tag is-danger is-light">失败</span>`;
                statusText = '任务执行失败';
            }
        } else {
            statusBadge = `<span class="tag is-warning is-light">未知</span>`;
            statusText = '任务状态未知';
        }
        
        // 显示运行中的状态
        if (status === 'running' && log) {
            const typeMap = {
                'ranking_works': '排行作品采集',
                'follow_new_follow': '关注列表同步',
                'follow_new_works': '关注用户新作品采集',
                'follow_user_artworks': '存量作品采集',
                'update_artworks': '作品元数据更新',
                'clean_up_logs': '旧日志清理'
            };
            
            const typeName = typeMap[log.log_type] || log.log_type;
            const count = log.artworks_count || 0;
            
            content.innerHTML = `
                <div>
                    <div class="has-text-centered mb-5">
                        ${statusBadge}
                    </div>
                    <div class="box">
                        <div class="mb-4">
                            <p class="is-size-7 has-text-grey mb-1">任务类型</p>
                            <p class="is-size-5 has-text-weight-bold">${typeName}</p>
                        </div>
                        <div class="mb-4">
                            <p class="is-size-7 has-text-grey mb-1">开始时间</p>
                            <p class="is-size-6">${log.created_at}</p>
                        </div>
                        <div class="mb-4">
                            <p class="is-size-7 has-text-grey mb-1">当前状态</p>
                            <p class="is-size-6">${log.message}</p>
                        </div>
                        <div>
                            <p class="is-size-7 has-text-grey mb-1">已处理数量</p>
                            <p class="is-size-5 has-text-weight-bold" style="color: #2563eb;">${count}</p>
                        </div>
                    </div>
                    <div style="display: flex; align-items: center; justify-content: center;">
                        <div class="animate__animated animate__spin" style="width: 2rem; height: 2rem; border: 2px solid #2563eb; border-top-color: transparent; border-radius: 50%; margin-right: 0.5rem;"></div>
                        <span class="has-text-grey">${statusText}</span>
                    </div>
                </div>
            `;
        } else if (status === 'running') {
            content.innerHTML = `
                <div>
                    <div class="has-text-centered mb-5">
                        ${statusBadge}
                    </div>
                    <div style="display: flex; align-items: center; justify-content: center;">
                        <div class="animate__animated animate__spin" style="width: 3rem; height: 3rem; border: 3px solid #2563eb; border-top-color: transparent; border-radius: 50%; margin-right: 1rem;"></div>
                        <span class="is-size-5">${statusText}</span>
                    </div>
                </div>
            `;
        } else if (result && !result.success) {
            // 显示失败结果
            content.innerHTML = `
                <div style="text-align: center; padding: 2rem 0;">
                    <div style="font-size: 4rem; color: #ef4444; margin-bottom: 1rem;">
                        ✗
                    </div>
                    <h3 class="title is-4">任务失败</h3>
                    <p class="has-text-grey mb-4">${result.message || '未知错误'}</p>
                </div>
            `;
        }
    } catch (error) {
        console.error('Failed to check task status:', error);
        content.innerHTML = `
            <div class="notification is-danger">
                检查任务状态失败: ${error.message}
            </div>
        `;
        clearInterval(taskCheckInterval);
    }
}

async function confirmCollect() {
    if (!selectedUser) return;
    
    await submitTaskWithProgress('/api/collect/user-artworks', selectedUser.userId, `用户 ${selectedUser.userName} 的作品采集任务已提交`);
    closeConfirmDialog();
}

function updatePagination(total, perPage, currentPage) {
    const totalPages = Math.ceil(total / perPage);
    const pagination = document.getElementById('pagination');
    
    if (totalPages <= 1) {
        pagination.innerHTML = `
            <div class="has-text-centered">
                <div class="select is-small">
                    <select id="per-page" onchange="changePerPage(this.value)">
                        <option value="10" ${currentPerPage == 10 ? 'selected' : ''}>10条/页</option>
                        <option value="20" ${currentPerPage == 20 ? 'selected' : ''}>20条/页</option>
                        <option value="50" ${currentPerPage == 50 ? 'selected' : ''}>50条/页</option>
                    </select>
                </div>
            </div>
        `;
        return;
    }

    let html = '<div style="display: flex; justify-content: center; align-items: center; flex-wrap: wrap; gap: 0.75rem;">';
    
    // 上一页
    html += `
        <button onclick="loadFollows(${currentPage - 1})" 
                class="button ${currentPage === 1 ? 'is-static' : ''} page-button"
                ${currentPage === 1 ? 'disabled' : ''}>
            上一页
        </button>
    `;
    
    // 页码
    for (let i = 1; i <= totalPages; i++) {
        if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
            html += `
                <button onclick="loadFollows(${i})" 
                        class="button page-button ${i === currentPage ? 'active' : ''}">
                    ${i}
                </button>
            `;
        } else if (i === currentPage - 3 || i === currentPage + 3) {
            html += '<button class="button is-static">&hellip;</button>';
        }
    }
    
    // 下一页
    html += `
        <button onclick="loadFollows(${currentPage + 1})" 
                class="button ${currentPage === totalPages ? 'is-static' : ''} page-button"
                ${currentPage === totalPages ? 'disabled' : ''}>
            下一页
        </button>
    `;
    
    
    // 页面跳转和每页数量
    html += `
        <div class="tags has-addons" style="margin-top: -0.5rem;">
            <span class="tag" style="margin-top: 0.5rem;">
                <input type="number" id="jump-page" min="1" max="${totalPages}" placeholder="页码" 
                       class="input is-small" style="width: 80px;"
                       onkeypress="if(event.key === 'Enter') jumpToPage()">
            </span>
            <button onclick="jumpToPage()" class="button is-primary is-small">
                跳转
            </button>
            <span class="tag is-light">|</span>
            <div class="select is-small">
                <select id="per-page" onchange="changePerPage(this.value)">
                    <option value="10" ${currentPerPage == 10 ? 'selected' : ''}>10条/页</option>
                    <option value="20" ${currentPerPage == 20 ? 'selected' : ''}>20条/页</option>
                    <option value="50" ${currentPerPage == 50 ? 'selected' : ''}>50条/页</option>
                </select>
            </div>
        </div>
    `;
    
    html += '</div>';
    
    pagination.innerHTML = html;
}

function jumpToPage() {
    const input = document.getElementById('jump-page');
    const page = parseInt(input.value);
    const totalPages = Math.ceil(parseInt(document.getElementById('total-count').textContent) / parseInt(document.getElementById('per-page').value));
    
    if (page >= 1 && page <= totalPages) {
        loadFollows(page);
    } else {
        notify(`请输入1-${totalPages}之间的页码`, 'warning');
        input.value = '';
    }
}

function changePerPage(perPage) {
    currentPerPage = perPage;
    loadFollows(1);
}

// 页面加载时获取数据
loadStats();
loadFollows(1);
</script>
